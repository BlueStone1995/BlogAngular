<div class="row center">
  <div class="col s12 m4 l2"></div>
  <div class="col s12 m4 l8">
    <div id="desc" class="container">
      <h5 class="light">Inscription</h5>
      <br>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input formControlName="password" id="password" type="password" class="validate">
            <label for="password">Mot de passe</label>
          </div>
        </div>

        <button [disabled]="signUpForm.invalid" class="btn waves-effect waves-light" type="submit" name="action">S'inscrire
          <i class="material-icons right">send</i>
        </button>
      </form>
      <p class="center red-text">{{errorMessage}}</p>
    </div>
  </div>
</div>
<br><br><br>
